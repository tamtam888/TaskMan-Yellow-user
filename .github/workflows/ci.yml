name: CI â€” Build & Test TaskMan

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

defaults:
  run:
    shell: pwsh

jobs:
  build-and-test:
    runs-on: [self-hosted, windows]
    timeout-minutes: 30

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Node 18 + npm cache
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: ğŸ“¦ Install (locked if lockfile exists)
        run: |
          if (Test-Path package-lock.json) { npm ci } else { npm install }

      - name: ğŸ§ª Tests (non-interactive)
        env:
          CI: true
        run: npm test -- --watchAll=false --passWithNoTests

      - name: ğŸ› ï¸ Build
        env:
          CI: true
          NODE_OPTIONS: --max_old_space_size=4096
        run: npm run build

      - name: â¬†ï¸ Upload build
        uses: actions/upload-artifact@v4
        with:
          name: taskman-build
          path: build
