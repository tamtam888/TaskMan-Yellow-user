name: CI

on:
  push:
    branches: [ "main", "feature-*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      - name: 📦 Install dependencies
        run: npm install   # ✅ במקום npm ci

      - name: 🔎 Run lint
        run: npm run lint || echo "⚠️ No lint script found"

      - name: 🧪 Run tests
        run: npm test -- --watchAll=false || echo "⚠️ No tests found"

      - name: 🛠️ Build
        run: npm run build

      - name: ⬆️ Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: taskman-build
          path: build

