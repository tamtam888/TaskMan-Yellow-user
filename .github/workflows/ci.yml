name: CI - Build and Test TaskMan App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: [self-hosted, windows]  # או [self-hosted, linux] אם זה ב-Linux
    
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🟢 Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: 📦 Install dependencies
        run: npm install

      - name: 🛠️ Run tests
        run: npm test

      - name: 🛠️ Build React app
        run: npm run build

      - name: 📢 Print success message
        run: echo "CI build and tests completed successfully"
