name: CI — Build & Test

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "main" ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CI: true

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🟢 Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: 📦 Install dependencies
        run: npm ci

      - name: ✅ Run tests (no watch; pass if none)
        run: npm test -- --watchAll=false --passWithNoTests
        # אם את רוצה לעבור גם כשיש כשלי טסטים (זמני):
        # continue-on-error: true
        # או:
        # run: npm test -- --watchAll=false --passWithNoTests || true

      - name: 🛠️ Build React app
        run: npm run build
