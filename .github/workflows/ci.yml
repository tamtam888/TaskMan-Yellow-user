name: CI

on:
  push:
    branches: ["main", "feature-*", "fix/*"]
  pull_request:
    branches: ["main"]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  security-events: write

jobs:
  build-and-check:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Node 18 + cache
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: ğŸ“¦ Install (locked)
        run: npm ci

      - name: ğŸ” Lint
        run: npm run lint

      - name: ğŸ§¹ Format check
        run: npm run format

      - name: ğŸ›¡ï¸ Security audit (prod deps)
        run: npm run audit
        # ×× ×¦×¨×™×š ×–×× ×™×ª ×œ× ×œ×”×›×©×™×œ ×¢×œ audit:
        # continue-on-error: true

      - name: ğŸ› ï¸ Build (CRA)
        env:
          CI: true
        run: npm run build

  codeql:
    runs-on: ubuntu-latest
    needs: build-and-check
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
      - name: ğŸ§¬ Init CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript
      - name: ğŸ” Analyze
        uses: github/codeql-action/analyze@v3

  docker-build:
    runs-on: ubuntu-latest
    needs: build-and-check
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ—ï¸ Build Docker image (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          tags: taskman-app:ci
          push: false
          load: true  # × ×˜×¢×Ÿ ××ª ×”××™××’' ×œ-daemon ×›×“×™ ×©× ×•×›×œ ×œ×”×¨×™×¥ ××•×ª×• ××™×™×“

      - name: â–¶ï¸ Run container & health check
        run: |
          docker run -d --name taskman -p 8080:80 taskman-app:ci
          # ×”××ª× ×” ×§×¦×¨×” ×œ×¢×œ×™×™×ª nginx
          sleep 3
          curl -fsS http://localhost:8080 >/dev/null
      - name: ğŸ§¾ Logs on failure
        if: failure()
        run: |
          docker logs taskman || true
          docker ps -a || true
