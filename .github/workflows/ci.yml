name: CI

on:
  push:
    branches: [ "main", "feature-*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4

      - name: 🟢 Node 18 + cache
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      - name: 📦 Install (locked)
        run: npm ci

      - name: 🔎 Run lint
        run: npm run lint

      - name: 🧪 Run tests with coverage
        env:
          CI: true
        run: npm test -- --coverage --watchAll=false

      - name: 🛠️ Build
        env:
          CI: true
        run: npm run build

      - name: ⬆️ Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: taskman-build
          path: build

      - name: ⬆️ Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage

