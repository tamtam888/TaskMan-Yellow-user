name: CI

on:
  push:
    branches: [ "main", "feature-*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Node 18 + cache
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      - name: ğŸ“¦ Install (locked)
        run: npm ci

      - name: ğŸ” Run lint
        run: npm run lint

      - name: ğŸ§ª Run tests with coverage
        env:
          CI: true
        run: npm test -- --coverage --watchAll=false

      - name: ğŸ› ï¸ Build
        env:
          CI: true
        run: npm run build

      - name: â¬†ï¸ Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: taskman-build
          path: build

      - name: â¬†ï¸ Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage

