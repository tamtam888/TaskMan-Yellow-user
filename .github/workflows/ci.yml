name: CI

on:
  workflow_dispatch:
  push:
    branches: ["main", "feature-*", "fix/*"]
  pull_request:
    branches: ["main"]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  security-events: write

jobs:
  build-and-check:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4

      - name: 🟢 Node 18 + cache
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: 📦 Install (locked)
        run: npm ci

      - name: 🔍 Lint
        run: npm run lint

      - name: 🧹 Format check
        run: npm run format

      - name: 🛡️ Security audit (prod deps)
        run: npm run audit
        continue-on-error: true   # לא נופלים על audit בזמן ההגשה

      - name: 🛠️ Build (CRA)
        env:
          CI: true
        run: npm run build

  codeql:
    runs-on: ubuntu-latest
    needs: build-and-check
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4
      - name: 🧬 Init CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript
      - name: 🔎 Analyze
        uses: github/codeql-action/analyze@v3

  docker-build:
    runs-on: ubuntu-latest
    needs: build-and-check
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4

      - name: 🐳 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🏗️ Build Docker image (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          tags: taskman-app:ci
          push: false
          load: true

      - name: ▶️ Run container & health check
        run: |
          docker run -d --name taskman -p 8080:80 taskman-app:ci
          sleep 3
          curl -fsS http://localhost:8080 >/dev/null || (docker logs taskman && exit 1)
