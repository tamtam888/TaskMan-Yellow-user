name: CI - Build & Test TaskMan

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 18 (with npm cache)
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install deps (lock-aware)
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi

      - name: Test (non-interactive)
        env:
          CI: true
        run: npm test -- --watchAll=false --passWithNoTests

      - name: Build (ignore CRA warning->error)
        env:
          NODE_OPTIONS: --max_old_space_size=4096
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: taskman-build
          path: build
