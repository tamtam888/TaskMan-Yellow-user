name: CI

on:
  push:
    branches: [ "main", "feature-*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4

      - name: 🟢 Node 18 + cache
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      - name: 📦 Install dependencies
        run: npm install   # יותר בטוח מ-npm ci

      # רק אם יש lint ב-package.json
      - name: 🔎 Run lint
        run: npm run lint || echo "⚠️ No lint script"

      # רק אם יש טסטים
      - name: 🧪 Run tests
        run: npm test -- --watchAll=false || echo "⚠️ No tests"

      - name: 🛠️ Build
        run: npm run build

      - name: ⬆️ Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: taskman-build
          path: build


