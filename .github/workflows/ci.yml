name: CI - Build and Test TaskMan App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: [self-hosted, windows]  # ××• [self-hosted, linux] ×× ×–×” ×‘-Linux
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ› ï¸ Run tests
        run: npm test

      - name: ğŸ› ï¸ Build React app
        run: npm run build

      - name: ğŸ“¢ Print success message
        run: echo "CI build and tests completed successfully"
