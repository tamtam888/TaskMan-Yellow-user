
name: CI — Build & Test

on:
  push:
    branches: [ "**" ]           # ירוץ על כל ברנץ'
  pull_request:
    branches: [ "main" ]         # וגם על PR ל-main

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CI: true                    # מצב CI מונע watch

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🟢 Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: 📦 Install dependencies
        run: npm ci

      - name: ✅ Run tests (no watch, pass if none)
        run: npm test -- --watchAll=false --passWithNoTests

      - name: 🛠️ Build React app
        run: npm run build

      - name: 🎉 Print success message
        if: success()
        run: echo "Build finished successfully"
