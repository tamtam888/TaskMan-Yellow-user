
name: CI â€” Build & Test

on:
  push:
    branches: [ "**" ]           # ×™×¨×•×¥ ×¢×œ ×›×œ ×‘×¨× ×¥'
  pull_request:
    branches: [ "main" ]         # ×•×’× ×¢×œ PR ×œ-main

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CI: true                    # ××¦×‘ CI ××•× ×¢ watch

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: âœ… Run tests (no watch, pass if none)
        run: npm test -- --watchAll=false --passWithNoTests

      - name: ğŸ› ï¸ Build React app
        run: npm run build

      - name: ğŸ‰ Print success message
        if: success()
        run: echo "Build finished successfully"
