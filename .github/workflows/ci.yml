name: CI — Build & Test TaskMan

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

# <<< שימי לב לשינוי כאן
defaults:
  run:
    shell: powershell

jobs:
  build-and-test:
    runs-on: [self-hosted, windows]
    timeout-minutes: 30

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4

      - name: 🟢 Node 18 + npm cache
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: 📦 Install (locked if lockfile exists)
        run: |
          if (Test-Path package-lock.json) { npm ci } else { npm install }

      - name: 🧪 Tests (non-interactive)
        env:
          CI: true
        run: npm test -- --watchAll=false --passWithNoTests

      - name: 🛠️ Build
        env:
          CI: true
          NODE_OPTIONS: --max_old_space_size=4096
        run: npm run build

      - name: ⬆️ Upload build
        uses: actions/upload-artifact@v4
        with:
          name: taskman-build
          path: build

