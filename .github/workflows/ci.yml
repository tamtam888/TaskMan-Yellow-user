name: CI

on:
  push:
    branches: [ "main", "feature-*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      - name: ğŸ“¦ Install dependencies
        run: npm install   # âœ… ×‘××§×•× npm ci

      - name: ğŸ” Run lint
        run: npm run lint || echo "âš ï¸ No lint script found"

      - name: ğŸ§ª Run tests
        run: npm test -- --watchAll=false || echo "âš ï¸ No tests found"

      - name: ğŸ› ï¸ Build
        run: npm run build

      - name: â¬†ï¸ Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: taskman-build
          path: build

