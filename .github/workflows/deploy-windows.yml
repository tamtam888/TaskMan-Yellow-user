name: Build and Deploy TaskMan App

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ› ï¸ Build React app
        run: npm run build

      - name: ğŸ³ Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: ğŸ§± Build Docker image
        run: docker build -t taskman-app .

      - name: â–¶ Run Docker container
        run: docker run --name taskman-test -d -p 3000:80 taskman-app

      - name: ğŸ“¢ Print success message
        run: echo "Running... done"
