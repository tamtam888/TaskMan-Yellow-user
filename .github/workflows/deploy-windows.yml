name: Build and Deploy TaskMan App on Windows

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ› ï¸ Build React app
        run: npm run build

      - name: ğŸ³ Install Docker CLI on Windows
        uses: docker-practice/actions-setup-docker@master

      - name: ğŸ§± Build Docker image
        run: docker build -t taskman-app .

      - name: âœ… Run Docker container
        run: docker run -d -p 3000:80 taskman-app
