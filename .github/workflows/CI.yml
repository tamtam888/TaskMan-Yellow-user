name: CI

on:
  workflow_dispatch:
  push:
    branches: ["main", "feature-*", "fix/*"]
  pull_request:
    branches: ["main"]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  security-events: write

jobs:
  build-and-check:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Node 18 + cache
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: ğŸ“¦ Install (locked)
        run: npm ci

      - name: ğŸ” Lint
        run: npm run lint

      - name: ğŸ§¹ Format check
        run: npm run format

      - name: ğŸ›¡ï¸ Security audit (prod deps)
        run: npm run audit
        continue-on-error: true   # ×œ× ×œ×”×¤×™×œ ×¨×™×¦×” ×‘×”×’×©×”; ××¤×©×¨ ×œ×”×¡×™×¨ ××—"×›

      - name: ğŸ› ï¸ Build (CRA)
        env:
          CI: true
        run: npm run build

      - name: â¬†ï¸ Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: taskman-build
          path: build

  codeql:
    runs-on: ubuntu-latest
    needs: build-and-check
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
      - name: ğŸ§¬ Init CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript
      - name: ğŸ” Analyze
        uses: github/codeql-action/analyze@v3

