name: CD - Docker Build (optional)

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  docker-build:
    # נריץ רק אם יש Dockerfile בשורש. אם שמרת אותו בתיקיה אחרת – עדכני את הנתיב.
    if: ${{ hashFiles('Dockerfile') != '' }}
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show workspace (debug)
        run: |
          pwd
          ls -la
          echo "Dockerfile exists?"; test -f Dockerfile && echo yes || (echo no && exit 1)

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: false
          tags: taskman:ci
