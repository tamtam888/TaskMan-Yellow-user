name: CD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      - name: 📦 Install dependencies
        run: npm install   # ✅ סינכרון בטוח

      - name: 🛠️ Build React app
        run: npm run build

      - name: 🐳 Build Docker image
        run: docker build -t taskman-app .

      # אופציונלי – אם יש DockerHub
      - name: 🐳 Push Docker image to DockerHub
        if: success() && env.DOCKER_USERNAME != '' && env.DOCKER_PASSWORD != ''
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/taskman-app:latest

      # שלב פריסה ל-Vercel (דורש secret בשם VERCEL_DEPLOY_HOOK)
      - name: 🚀 Trigger Vercel Deploy
        if: success() && env.VERCEL_DEPLOY_HOOK != ''
        run: |
          curl -X POST "${{ secrets.VERCEL_DEPLOY_HOOK }}"


