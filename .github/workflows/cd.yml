name: CD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      - name: ğŸ“¦ Install dependencies
        run: npm install   # âœ… ×¡×™× ×›×¨×•×Ÿ ×‘×˜×•×—

      - name: ğŸ› ï¸ Build React app
        run: npm run build

      - name: ğŸ³ Build Docker image
        run: docker build -t taskman-app .

      # ××•×¤×¦×™×•× ×œ×™ â€“ ×× ×™×© DockerHub
      - name: ğŸ³ Push Docker image to DockerHub
        if: success() && env.DOCKER_USERNAME != '' && env.DOCKER_PASSWORD != ''
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/taskman-app:latest

      # ×©×œ×‘ ×¤×¨×™×¡×” ×œ-Vercel (×“×•×¨×© secret ×‘×©× VERCEL_DEPLOY_HOOK)
      - name: ğŸš€ Trigger Vercel Deploy
        if: success() && env.VERCEL_DEPLOY_HOOK != ''
        run: |
          curl -X POST "${{ secrets.VERCEL_DEPLOY_HOOK }}"


