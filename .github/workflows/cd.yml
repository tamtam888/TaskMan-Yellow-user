name: CD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      - name: 📦 Install dependencies
        run: npm install   # יותר בטוח מ-npm ci

      - name: 🛠️ Build React app
        run: npm run build

      # שלב פריסה ל-Vercel (רק אם יש hook)
      - name: 🚀 Trigger Vercel Deploy
        if: success()      # ירוץ רק אם ה-build הצליח
        run: |
          curl -X POST "${{ secrets.VERCEL_DEPLOY_HOOK }}"


