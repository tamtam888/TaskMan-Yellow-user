name: CD - Deploy TaskMan App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: [self-hosted, windows]  # ××• [self-hosted, linux] ×× ×–×” ×‘-Linux
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: ğŸ³ Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: ğŸ§± Build Docker image
        run: docker build -t taskman-app .

      - name: â–¶ Run Docker container
        run: docker run --name taskman-app -d -p 3000:80 taskman-app

      - name: ğŸ“¢ Print deploy success message
        run: echo "CD deployment completed successfully"
