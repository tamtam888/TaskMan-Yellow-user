name: CD - Deploy TaskMan App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: [self-hosted, windows]  # או [self-hosted, linux] אם זה ב-Linux
    
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🟢 Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: 🐳 Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: 🧱 Build Docker image
        run: docker build -t taskman-app .

      - name: ▶ Run Docker container
        run: docker run --name taskman-app -d -p 3000:80 taskman-app

      - name: 📢 Print deploy success message
        run: echo "CD deployment completed successfully"
