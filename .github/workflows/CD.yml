name: CD

on:
  workflow_dispatch:
  push:
    branches: ["main"]

concurrency:
  group: ${{ github.workflow }}-main
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  deliver-bundle:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4

      - name: 🟢 Node 18 + cache
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: 📦 Install
        run: npm ci

      - name: 🛠️ Build (CRA)
        env:
          CI: true
        run: npm run build

      - name: 📦 Bundle build to ZIP
        run: |
          cd build
          zip -r ../taskman-build.zip .

      - name: ⬆️ Upload delivery bundle
        uses: actions/upload-artifact@v4
        with:
          name: taskman-delivery
          path: taskman-build.zip
