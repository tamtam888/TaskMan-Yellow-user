server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # כותרות אבטחה בסיסיות
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-Frame-Options "DENY" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

  # CSP: ללא סקריפטים חיצוניים/inline (CRA מייצר קבצים נפרדים)
  # אם את משתמשת ב-Google Sign-In popup בפיתוח, זה בסדר; לפרודקשן זה מחמיר.
  add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self' data:; connect-src 'self'; frame-ancestors 'none'; base-uri 'self'; form-action 'self';" always;

  # עדיף לא להוסיף COOP קשוח, כדי לא לשבור popup:
  # add_header Cross-Origin-Opener-Policy "same-origin-allow-popups" always;

  location / {
    try_files $uri /index.html;
  }
}
